<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Entities</title>
</head>
<body>
    <!-- Character Entities: Símbolos e Caracteres especiais
        https://dev.w3.org/html5/html-author/charref
        https://www.w3schools.com/html/html_entities.asp
        https://www.w3schools.com/charsets/ref_utf_symbols.asp 
        Obs.: Evitam problemas de encoding! -->

        <p>
            &starf;
            &starf; &bigstar;
            &#x02605; <!-- padrão hexadecimal -->
            &nbsp;<!-- espaço -->
            &starf; &bigstar; &#x02605; &#9733;<br>
            &phone; &#x0260E; &#9742;<br>
            &female; &#x02640; &#9792; <br>
            &sung; &#x0266A; &#9834; <br>
        </p>
    
        <p>adicionar símbolos:
            tag &lt;br&gt; <!-- LESS THAN / GREATER THAN -->
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
            &yen;
            &cent;
            &Delta;
            &uarr;
        </p>
    
        <!-- https://emojipedia.org/ -->
        <p>adicionar emoji:
            &#x1F600;
            &#x1F4C1;
            &#x1F596;
            &#x1F913;
        </p>
</body>
</html>
