<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>

    <link rel="shortcut icon" href="../imagens/bandeira.ico" type="image/x-icon">
    <!-- <link rel="icon" href="../imagens/casinha.png" type="image/x-icon"> -->
    <!-- favicon: https://iconarchive.com/ https://favicon.io/ -->
</head>
<body>
    <img src="logoif.png" alt="Logo IFTO"> <!-- imagem na mesma pasta -->
    <img src="nivel02/orientado_a_cebola.jpg" alt="Ilustração Cebola"/> <!-- imagem numa sub-pastas -->
    <img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="Logo JavaScript"> <!-- imagem externa -->

    <img src="../imagens/ifto-formoso.jpg" alt="Ilustração do IFTO campus Formoso" title="Foto da fachada do IFTO CAFA" border="2px solid #000" width="400px" height="200px"/>

    <!-- src: define o caminho do arquivo da imagem -->
    <!-- title: define o significado da imagem (para buscadores)-->
    <!-- alt: define o texto alternativo (apresentado caso a imagem ñ carregar) -->
    <!-- border: define a borda do elemento -->
    <!-- width: define a largura da imagem -->
    <!-- height: define a altura da imagem -->

    <!-- formatos mais usados: JPG (compacta, menor qualidade); PNG (semi compacto, permite transparência); GIF (permite animação); ICO (muito compacta, ideal p/ icones) -->

    <a href="http://www.ifto.edu.br/formoso" target="_blank">
        <img src="./imagens/ifto-formoso.jpg" title="IFTO Campus Formoso" alt="Campus do IFTO" height="100px" width="200px" border="1px"/>
    </a>

    <!-- CUIDADO: NÃO USE QUALQUER IMAGEM, RESPEITE OS DIREITOS AUTORAIS. -->

    <!-- Recomendação: GIMP para redimensionamento de imagens -->

</body>
</html>
