<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metadados</title>
</head>
<body>
    <meta charset="UTF-8"> <!-- define o alfabeto de caracteres (unicode) -->

    <!-- <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- define compatibilidade com browser microsoft edge -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define automaticamente a largura total da tela do dispositivo. -->
    <!-- página ocupa 100% do viewport - todo espaço útil da tela-->

    <meta name="author" content="Vitor Vilas Boas" />

    <!-- <meta name="description" content="Resumo do conteudo do site em até 156 caracteres"> -->
    <meta name="description" content="Este site foi criado na aula 3 de desweb" />

    <meta name="keywords" content="exemplo, terceira aula, desenvolvimento, web, html">

    <meta name="robots" content="index, follow" />
    <!--Indexa pág inicial e tdemais pags ancoradas - orienta motores de busca: 
        index/noindex (indexar ou não o conteúdo - descrição )
        follow/nofollow (indexar ou não todos links p/ descobrir novas páginas) -->
</body>
</html>
