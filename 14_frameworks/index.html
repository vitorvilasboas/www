<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700" rel="stylesheet">
    
    <link rel="stylesheet" href="normalize.css"> <!-- https://necolas.github.io/normalize.css/ -->

    <style>
        .barra-lateral {
            border: 1px solid black;
        }

        .conteudo {
            border: 1px dashed red;
        }
    </style>
</head>

<body>
    <!-- 
    col-xs (até 480px) - small devices
    col-sm (>= 768px) - tablets
    col-md (>=9987px) - notebooks
    col-lg (>=1200px)
   -->
    <div class="container">
        <div class="row">
            <aside class="col-md-4 barra-lateral ">
                este é um aside
            </aside>
            <article class="col-md-8 conteudo">
                meu artigo
            </article>
        </div>
    </div>
</body>

</html>
