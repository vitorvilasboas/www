        .content-coracao {
            position: relative;
            display: flex;
            justify-content: center;
            width: 100px;
            margin: 50px auto;
            -webkit-animation: pulsa 1s linear 0s infinite;
        }

        @keyframes pulsa {
            0% {
                transform: scale(0.9) rotate(0deg);
            }

            50% {
                transform: scale(2) rotate(0deg);
            }

            70% {
                transform: scale(2.1) rotate(0deg);
            }

            80% {
                transform: scale(2) rotate(0deg);
            }

            100% {
                transform: scale(0.9) rotate(0deg);
            }
        }
     
        .square {
            transform: rotate(45deg);
            width: 100px;
            height: 100px;
            background: #e71940;
            position: absolute;
            top: 30px;
            border-radius: 45px 0 0 0;
        }

        .circle:after,
        .circle:before {
            content: "";
            position: absolute;
            width: 54px;
            height: 55px;
            border-radius: 50%;
            background: #e71940;
        }

        .circle:after {
            width: 100px;
            height: 90px;
            left: 32.5px;
            top: 6px;
        }

        .circle:before {
            width: 100px;
            height: 90px;
            right: 32.5px;
            top: 6px;
        }
        body{
            padding-top: 200px;
        }
    </style>

    </main>
