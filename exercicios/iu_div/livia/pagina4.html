<!DOCTYPE html>
<html>
    <head>
        <title>diversificadas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="estilo.css"/>
    </head>
    <body>
        <div class="linha">
            <div class="coluna col9">                    
                <form class="form_inscricao" action="">
                    <label for="matricula">matricula: <br>
                        <input type="text" name="matricula" id="matricula" placeholder="matricula" required />
                    </label>
                    <label for="curso">curso: <br>
                        <input type="text" name="curso" id="curso" placeholder="curso" required />
                    </label>
                    <label for="serie">serie: <br>
                        <input type="text" name="serie" id="serie" placeholder="serie" required />
                    </label>
                    <label for="semestre e ano">semestre e ano: <br>
                        <input type="text" name="semestre e ano" id="semestre e ano" placeholder="semestre e ano" required />
                    </label>
                    <label for="escolaridade">diversificada: <br>
                        <select>
                            <option>Selecione...</option>
                            <option>robotica</option>
                            <option>teatro</option>
                            <option>filme</option>
                        </select>
                    </label>                    

                    <input type="submit" class="botao" name="enviar" value="Enviar &raquo;"/>
                    <input type="reset" class="botao" name="limpar" value="Limpar"/>

                </form>
            </div>
        </div>
    </body>
</html>
