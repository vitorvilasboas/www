<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Operadores Booleanos do Java Script</title>
	</head>
	<body>

		<!-- Operação de AND -->
		<h3> Operação de AND </h3>
		<p>x = 5; y = 7 AND z = 3; w = 1 => x < y <b>&&</b> z > w : 
			<script type="text/javascript">
				var x = 5;
				var y = 7;
				var z = 3;
				var w = 1;
				document.write((x < y) && (z > w));
			</script>
		</p>
	
		<!-- Operação de OU -->
		<h3> Operação de OU </h3>
		<p>x = 9; y = 6 OR z = 4; w = 4 => x == y <b>||</b> z == w : 
			<script type="text/javascript">
				var x = 9;
				var y = 6;
				var z = 4;
				var w = 4;
				document.write((x == y) || (z == w));
			</script>
		</p>

		<!-- Operação de NEGAÇÃO -->
		<h3> Operação de NEGAÇÃO </h3>
		<p>x = 8; y = 8 => <b>!</b>(x == y) : 
			<script type="text/javascript">
				var x = 8;
				var y = 8;
				document.write(!(x == y));
			</script>
		</p>

	</body>

</html>
