<!DOCTYPE html>
<html>
	<head>
		<title>Javasccript Operadores bit a bit</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>

	<body>

		<p><h3>Operação AND bit a bit </h3>
			Valor de a: 2 <br>
			Valor de b: 3 <br>
			(a & b) => 
			<script type="text/javascript">
				var a = 2; // Equivalente em binário: 10
				var b = 3; // Equivalente em binário: 11
				result = (a & b);
				document.write(result);
			</script>
		</p>
	
		<p><h3> Operação OR bit a bit </h3>
			Valor de a: 2 <br>
			Valor de b: 3 <br>
			(a | b) => 
			<script type="text/javascript">
				var a = 2; // Equivalente em binário: 10
				var b = 3; // Equivalente em binário: 11
				result = (a | b);
				document.write(result);
			</script>
		</p>
	
		<p> <h3>Operação XOR bit a bit </h3>
			Valor de a: 2 <br>
			Valor de b: 3 <br>
			(a ^ b) =>
			<script type="text/javascript">
				var a = 2; // Equivalente em binário: 10
				var b = 3; // Equivalente em binário: 11
				result = (a ^ b);
				document.write(result);
			</script>
		</p>
	
	</body>

</html>
