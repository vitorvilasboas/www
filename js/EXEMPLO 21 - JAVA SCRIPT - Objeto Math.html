<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Math Object</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript">
			
			function Testa_Math1()
			{
				var x = 2.234;
				var x_round = Math.round(x); // Retornar o valor do numero inteiro mais proximo
				alert('Real value: ' + x + ' / Round value: ' + x_round);
			}
			
			function Testa_Math2()
			{
				var x_random = Math.random(); // Retornar um valor aleatorio
				alert(x_random);
			}
			
			function Testa_Math3()
			{
				var x = 25;
				var x_sqrt = Math.sqrt(x); // Calcula a raiz quadrada
				alert(x_sqrt);
			}
		
		</script>
	<head>
	<body>
		<p>	<button onclick="Testa_Math1()">Clique aqui para testar o 3ยบ metodo de objeto math</button> </p>
		
		<p>	<button onclick="Testa_Math2()">Clique aqui para testar o 3ยบ metodo de objeto math</button> </p>
		
		<p>	<button onclick="Testa_Math3()">Clique aqui para testar o 3ยบ metodo de objeto math</button> </p>
	</body>
</html>
