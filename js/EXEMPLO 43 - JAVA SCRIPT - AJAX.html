<!DOCTYPE html>
<html>
	<head>
		<title>AJAX - JavaScript</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		
		<script type="text/javascript">
		
			function loadXMLDoc()
			{	// Criando um objeto XMLHttpRequest para trocar dados com servidor
				var xmlhttp = new XMLHttpRequest();
				
				xmlhttp.onreadystatechange = function()
				{
					if(xmlhttp.readyState == 4 && xmlhttp.status == 200)
					{
						document.getElementById("myDiv").innerHTML = xmlhttp.responseText;
					}
				}
				
				xmlhttp.open("GET", "ajax_test.txt", true);
				xmlhttp.send();
			}
		
		</script>
		
	</head>
	<body>

		<div id="myDiv">
			<h3>O texto vai mudar quando você clicar no botão.</h3>
		</div>
		
		<!-- Vamos trocar o texto em h3 por um arquivo texto salvo no hd-->
		<button type="button" onclick="loadXMLDoc()">mudar texto</button>

	</body>
</html>
