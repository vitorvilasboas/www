<!DOCTYPE html>

<html>
	<head>
		<title>
			Variáveis e Constantes em JavaScript 
		</title>
			
	</head>
	
	<body>
		<script type="text/javascript">
			var x = 2; <!-- A palavra chave var é usada para declarar a variavel -->
			var y = 3; <!-- utiliza-se ponto e virgula para finalizar o comando-->
			var z = x+y; <!-- variaveis devem iniciar com letrar maisculas ou minusculas, ou sublinhados -->
			var w1 = 10; <!-- Após a 1 letra da variaveis pode-se usar numeros -->
			             <!-- não pode-se utilizar nomes de variaveis com palavras reservadas como o var -->
						 <!-- observe que não se declara o tipo da variavel -->
			document.write(z); <!-- escrever o valor da variavel z -->
		</script>
		
		</br>
		
		<script type="text/javascript">
			var nome = "Iury"; 
			var ultimo_nome = "Gomes de Oliveira"; 
			var nome_completo = nome + ultimo_nome; <!-- concatenação de dois textos -->
			document.write(nome_completo); 
		</script>
		
		</br>
		
		<script type="text/javascript"> <!-- variaveis booleanas -->
			var verdadeiro = true; 
			var falso = false; 
			document.write(verdadeiro);
			document.write(falso);
		</script>
		
		</br>
		
		<script type="text/javascript"> <!-- constantes -->
			const pi = 3.14;
			document.write(pi);
		</script>
		
	</body>

</html>
