<!DOCTYPE html>
<html>
<head>
	<title>Eventos em JavaScript</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body> <!-- Tratando o evento click do mouse do usuário, o resultado será 
        execução de uma janela de alerta -->
	<h1 onclick="alert('Esta é uma mensagem de alerta!!!');"> Click no texto ! </h1>
	<br />
	   <!-- Tratando o evento de passar o mouse do usuário, o resultado será
	   a troca da mensagem por outra mensagem-->
	<h1 onmouseover="this.innerHTML='Olá meu grande amigo'">Passe o mouse aqui !</h1>
</body>
</html>
