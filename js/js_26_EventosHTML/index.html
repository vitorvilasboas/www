<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Eventos HTML </title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
				
		<!-- Camada de comportamento-->
		<script type="text/javascript" src="EXEMPLO 26.01 - JAVA SCRIPT - Eventos HTML.js"></script>
		
	</head>
	
	<!-- onload geralmente utilizado na tag body -->
	<!-- onload é disparado depois que toda a página for carregada -->
	<body onload="testOnload()"> 
													<!-- onkeypress dispara quando uma tecla é pressionada-->
										<!-- o argumento event deve ser informado para maior compatibilidade com navegadores -->
		<p>Testando o evento onkeypress: <input type="text" onkeypress="mostrar_tecla_pressionada(event)"></p>
	
	</body>

</html>
