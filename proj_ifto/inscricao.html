<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo Básico IU</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="estilo.css"/>
    </head>
    <body>
        <div class="linha">
            <div class="coluna col3">
                <div class="topo_inscricao">
                    <img src="midias/ifto-fso.png" alt="Imagem" />
                </div> 
            </div>
            <div class="coluna col9">                    
                <form class="form_inscricao" action="proximo.html" method="POST">
                    <h3> Formulário de Inscrição </h3>
                    <label for="nome">Nome: <br>
                        <input type="text" name="nome" id="nome" placeholder="teste...Informe seu nome aqui" required />
                    </label>
                    <label for="email">Email: <br>
                        <input type="text" name="email" id="email" placeholder="Informe seu email aqui" required />
                    </label>
                    <label for="cpf"> CPF: <br>
                        <input type="text" name="cpf" id="cpf" placeholder="Informe seu CPF aqui" required />
                    </label>
                    <label for="rg"> RG: <br>
                        <input type="text" name="rg" id="rg" placeholder="Informe seu RG aqui" required />
                    </label>
                    <label for="escolaridade"> Escolaridade: <br>
                        <select>
                            <option>Selecione...</option>
                            <option>Fundamental Completo</option>
                            <option>Médio Completo</option>
                            <option>Superior Completo</option>
                        </select>
                    </label>
                    <label for="escolaridade"> Opção de curso: <br>
                        <select>
                            <option>Selecione...</option>
                            <option>Técnico em Informática | Concomitante ao EM</option>
                            <option>Técnico em Agricultura | Concomitante ao EM</option>
                            <option>Técnico em Agricultura | Subsequente ao EM</option>
                        </select>
                    </label>                     
                    <label for="mensagem"> Mensagem à comissão: <br>
                        <textarea name="mensagem" id="mensagem" placeholder="Digite sua mensagem aqui" required ></textarea>
                    </label>

                    <input type="submit" class="botao" name="enviar" value="Enviar &raquo;"/>
                    <input type="reset" class="botao" name="limpar" value="Limpar"/>

                </form>
                <br><br><a href="index.html" class="botao"> &laquo; Voltar para Home </a>
            </div>
        </div>
    </body>
</html>
